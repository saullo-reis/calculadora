<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="container">
      <h2>calc</h2>
      <div class="box-response">
        <input type="text" id="response"></input>
      </div>
      <div>
        <h1 id='result'></h1>
      </div>
      <div class="box">
        <div class="numbers">
          <button onclick="insert('7')">7</button>
          <button onclick="insert('8')">8</button>
          <button onclick="insert('9')">9</button>
          <button class="del" onclick="del()">DEL</button>
        </div>
        <div class="numbers">
          <button onclick="insert('4')">4</button>
          <button onclick="insert('5')">5</button>
          <button onclick="insert('6')">6</button>
          <button onclick="insertSimbol('+')">+</button>
        </div>
        <div class="numbers"> 
          <button onclick="insert('1')">1</button>
          <button onclick="insert('2')">2</button>
          <button onclick="insert('3')">3</button>
          <button onclick="insertSimbol('-')">-</button>
        </div>
        <div class="numbers">
          <button onclick="insert('.')">.</button>
          <button onclick="insert('0')">0</button>
          <button onclick="insertSimbol('/')">/</button>
          <button onclick="insertSimbol('*')">x</button>
        </div>
        <div class="letters">
          <button class="reset"onclick="reset()">RESET</button>
          <button class="igual" onclick="result()">=</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Saullo Reis</a>.
    </div>
  </section>
  <script type="text/javascript" src="../calculator-app-main/javascript/index.js"></script>
</body>
</html>
